<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="inbangcuuchuong()">
<table id="tb" border="1px solid red"></table>

<script>
    function inbangcuuchuong() {
        let tableEl = document.getElementById('tb');
        for (let i = 1; i <= 9; i ++) {
            let row = document.createElement('tr');
            tableEl.appendChild(row);
            for (let j = 2; j <= 9; j ++) {
                let col = document.createElement('td');
                col.innerHTML = `${j} x ${i} = ${j * i}`;
                row.appendChild(col);
            }
        }
    }
</script>
</body>
</html>
